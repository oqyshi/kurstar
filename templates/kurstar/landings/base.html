<!DOCTYPE html>
{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{LANGUAGE_CODE}}">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/common/logo.png' %}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/ielts.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/popup.css' %}">
  <title>{{course.title}}</title>
</head>
<body>
<header>
  <a href="/">
    <div class="container">
      <!--      <h1 class="logo">kurstar</h1>-->
      <img src="{% static 'img/header/kurstar_header.svg' %}" alt="logo_header" class="logo">
    </div>
  </a>
</header>

{% block content %}
{% endblock %}
<div id="myModal" class="popup-modal">
  <div class="popup-modalContent">
    <div class="popup-modalHeader">
      <span class="popup-modalClose" data-close="true" title="Close">&times;</span>
      Оставьте заявку сейчас и получите скидку 20%
    </div>
    <div class="popup-modalBody d-flex justify-content-center">
      <form class="login" method="POST" action="{% url 'kurstar:callme' %}">
        {% csrf_token %}


        <div class="form-group row d-flex justify-content-center">
          <input class="form-control" type="text" name="name" maxlength="50" placeholder="Аты-жөніңіз"
                 required>
        </div>
        <br>
        <div class="form-group row d-flex justify-content-center">
          <input class="form-control" type="email" name="email" placeholder="E-mail" required>
        </div>
        <br>
        <div class="form-group row d-flex justify-content-center">
          <input class="form-control" type="text" name="number" placeholder="Ваш номер телефона" required>
        </div>
        <br>
        <div class="form-group row d-flex justify-content-center">
          <input class="form-control" type="textarea" name="comment" placeholder="Название курса/комментарий"></div>
        <br>

        <div class="form-group row d-flex justify-content-center">
          <button class="primaryAction ks-gradient-red btn" type="submit">
            Позвоните мне!
          </button>
        </div>


      </form>

    </div>
    <div class="popup-modalFooter">
      Нажимая кнопку 'Позвоните мне!' вы даете согласие на обработку персональных данных
      <div>


      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="{% static 'js/popup.js' %}"></script>
</body>
</html>
